[tool.poetry]
name = "subalt"
version = "1.0.0"
description = "Substitute alternative spellings of special characters (e.g. German umlauts [ae, oe, ue] etc. [ss]) with their correct versions (ä, ö, ü, ß)."
authors = ["Alex Povel <python@alexpovel.de>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/alexpovel/subalt/"

[tool.poetry.dependencies]
python = "^3.10"
pyperclip = "^1.8.2"

[tool.poetry.dev-dependencies]
pytest = "^6.2.5"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
